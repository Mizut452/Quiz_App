<html lang="ja" xmlns:th="http://www.thymeleaf.org">

        <div class="layoutMain">

                </div>

                <form th:action="@{/quiz/question/{quizId}/judge/(quizId =${quizId})}" th:method="@{post}">

                    <input type="hidden" name="quizUsersAnswer" th:text="1" />
                    <input type="submit" value="〇" />
                </form>

                <form th:action="@{/quiz/question/{quizId}/judge/(quizId=${quizId})}" th:method="@{post}">
                    <!--<a href="" name="2" id="quizCrossButton" class="quizButton">×</a>-->
                    <input type="hidden" name="quizUsersAnswer" th:text="2" />
                    <input type="submit" value="×" />
                </form>
            </main>

            <div class="left-side">
                this is right side!

            <aside class="right-side">
                this is right side!

            </aside>
        </div>

</html>
